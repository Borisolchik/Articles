<div class="article-card" *ngIf="article">
  <div class="article-card-category">{{article.category}}</div>
  <div class="article-card-image" style="background-image: url({{serverStaticPath + article.image}})"></div>
  <div class="article-card-title">{{article.title}}</div>
  <div class="article-card-description">
    {{article.description}}
  </div>
  <div class="article-card-detail">
    <a [routerLink]="'/article/' + article.url">Читать дальше</a>
  </div>
</div>
